<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h1>Name: {{student.name}}</h1>
    <h1>Age: {{student.age}}</h1>
    <h1>Stage: {{student.stage}}</h1>
    <h1>School: {{student.school}}</h1>
    <h1>Major: {{student.major}}</h1>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

    let app = new Vue({
        el:'#app',
        data: {

            student:{

                name : 'sajad',
                age: 22,
                stage :'4th stage',
                school :'University of Technology',
                major :'Mechatronics'
            },

        }
    })

</script>
</body>
</html>
